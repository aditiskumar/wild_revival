<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #295a39;
      background-image: url('C:\Users\User\Desktop\imag.jpeg'); /* Replace with the actual URL or local path to your image */
      background-size: cover;
      z-index: -1;
    }

    .content {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #295a39;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .facts-container {
      margin-top: 30px;
      color: #fff;
    }

    .fact {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <div class="form-container">
        <h2>Create an Account</h2>
        <form id="registrationForm">
          <input id="name" type="text" placeholder="Username" required>
          <input id="email" type="email" placeholder="Email" required>
          <input id="password" type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <h3>Have an account already? LOGIN NOW</h3>
        </form>
      </div>
      
      <div class="login-container">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      
   
  <footer>
    <p>&copy; 2023 Wild Revival. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Retrieve form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      const formData = {
  name: name,
  email: email,
  password: password
};
  
      // Send POST request to PHP script
      fetch("http://localhost/store_user.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(response => {
        // Handle response here
        console.log(response);
      }).catch(error => {
        console.error(error);
      });
    });
  </script>
</body>
</html>
